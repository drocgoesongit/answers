<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecommerce</title>
    <script>
        function show(){
            let phone=document.getElementById("phone").value;
            let img=document.getElementById("image"),price;
            if(phone=='samsung'){
                img.src="./images/samsung.jpg";
                price="60000";
            }
            else if(phone=='iphone'){
                img.src="./images/iphone.jpg";
                price="100000";
            }
            else if(phone=='oppo'){
                img.src="./images/oppo.jpg";
                price="30000";
            }
            else if(phone=='vivo'){
                img.src="./images/vivo.jpg";
                price="20000";
            }
            else{
                img.src="./images/none.jpg";
                price="";
            }
            document.getElementById("price").value=price;
        }
        function cal(){
            let price=document.getElementById("price").value;
            let qty=document.getElementById("qty").value;
            let total;
            total=price*qty;
            document.getElementById("total").value=total;
        }
        function clearAll(){
            document.getElementById("price").value="";
            document.getElementById("qty").value="";
            document.getElementById("total").value="";
            document.getElementById("image").src="./images/none.jpg";
            document.getElementById("phone").value="none";
        }
    </script>    
</head>
<body>
    <div>
        <h1>Ecommerce App</h1>
            <label for="">Select your phone</label>
            <select name="phone" id="phone" onchange="show()">
                <option value="none">none</option>
                <option value="samsung">Samsung</option>
                <option value="iphone">iphone</option>
                <option value="oppo">oppo</option>
                <option value="vivo">vivo</option>
            </select>
            <br>
            <div>

                <img src="./images/none.jpg" alt="" id="image" style="height: 200px;width: 200px;">
            </div>
            <br>
            <label for="">Price of the device</label>
            <input type="text" name="price" id="price">
            <br>
            <label for="">Quantity </label>
            <input type="text" name="qty" id="qty">
            <br>
            <label for="">Grand Total</label>
            <input type="text" name="total" id="total">
            <br>
            <button onclick="cal()">Calculate</button>
            <button onclick="clearAll()">Clear</button>

    </div>

</body>
</html>
