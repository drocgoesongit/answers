<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script>
        class Bank
        {
           cname;
           balance;
           ttype;
           amt;

          constructor(name,bal,type,tamt)
        {
           this.cname=name;
           this.balance=bal;
           this.ttype=type;
           this.amt=tamt;

        }
    
        showcustomer()
        {
           document.write("Transaction Recipt");
           document.write("<br>");
           document.write("Name :"+this.cname);
           document.write("<br>");
           document.write("Current Balance :"+this.balance);
           document.write("<br>");
           document.write("Transanction Type :"+this.ttype);
           document.write("<br>");
           document.write("Amount of transaction :"+this.amt);
        }
        }
        function cal() {
        window.pbal=parseInt(document.getElementById("pbal").value);
        window.amt=parseInt(document.getElementById("amt").value);
        window.ttype=document.getElementById("ttype").value;
        window.name=document.getElementById("name").value;
        window.cbal;
        if(ttype=="dep"){
            cbal=pbal+amt;
        }else{
            cbal=pbal-amt;
        }
        document.getElementById("cbal").value=cbal;
        document.getElementById("pbal").value=cbal;

        mybank=new Bank(name,cbal,ttype,amt );
        mybank.showcustomer();
            
        }
        

        </script>
        
</head>
<body>
    <div>
        <h1>Banking System</h1>
        <label for="">Enter your name</label>
        <input type="text" name="" id="name">
        <br>
        <label for="">Enter previous balance</label>
        <input type="text" name="" id="pbal">
        <br>
        <select name="transaction" id="ttype">
            <option value="dep">deposit</option>
            <option value="wit">withdraw</option>
        </select>
        <br>
        <label for="">Enter transaction amount</label>
        <input type="text" name="" id="amt">
        <br>
        <label for="">Your current balance is</label>
        <input type="text" name="" id="cbal">
        <br>
        <button onclick="cal()">Calculate</button>
    </div>
    
</body>
</html>
