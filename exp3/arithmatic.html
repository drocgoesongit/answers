<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmatic</title>
</head>
<body>
    <div>
        <h1>Arithmatic Operations</h1>
        <label for="">The addition of two numbers is:</label>
        <p id="add"></p>
        <label for="">The subtraction of two numbers is:</label>
        <p id="sub"></p>
        <label for="">The multiplication of two numbers is:</label>
        <p id="mul"></p>
        <label for="">The division of two numbers is:</label>
        <p id="div"></p>
    </div>
<script>
        let a=300,b=200;
        let add=a+b;
        let sub=a-b;
        let mul=a*b;
        let div=a/b;
        document.getElementById("add").innerHTML=add;
        document.getElementById("sub").innerHTML=sub;
        document.getElementById("mul").innerHTML=mul;
        document.getElementById("div").innerHTML=div;
</script>    
</body>
</html>
