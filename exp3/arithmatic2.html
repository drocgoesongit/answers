<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmatic</title>
    <script>
        function arithmatic(){
            let a=parseInt(document.getElementById("n1").value);
            let b=parseInt(document.getElementById("n2").value);
            let opt=document.getElementById("opt").value;
            let result;
            if(opt=='add'){
                result=a + b;
            }
            else if(opt=='sub'){
                 result=a-b;
            }
            else if(opt=='mul'){
                result=a*b;
            }
            else{
                result=a/b;
            }
            document.getElementById("result").value=result;
        }
        clearAll=()=>{
            document.getElementById("n1").value="";
            document.getElementById("n2").value="";
            document.getElementById("result").value="";

        }
    
    </script>    
</head>
<body>
    <div>
        <h1>Arithmatic Operations</h1>
        <label for="">Enter 1st number</label>
        <input type="text" name="" id="n1">
        <br>
        <label for="">Enter 2nd number</label>
        <input type="text" name="" id="n2">
        <br>
        <label for="">Select the operation</label>
        <select name="operations" id="opt">
            <option value="add">addition</option>
            <option value="sub">subtract</option>
            <option value="mul">multiply</option>
            <option value="div">divide</option>
        </select>
        <br>
        <label for="">The result is</label>
        <input type="text" name="" id="result">
        <br>
        <button onclick="arithmatic();">Calculate</button>
        <button onclick="clearAll()">Clear</button>
    </div>

</body>
</html>
