<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script>
        function cal(){
            let pbal=parseInt(document.getElementById("pbal").value);
            let amt=parseInt(document.getElementById("amt").value);
            let ttype=document.getElementById("ttype").value;
            let cbal;
            if(ttype=='dep'){
                cbal=pbal + amt;
            }
            else{
                cbal=pbal-amt;
            }
            document.getElementById("cbal").value=cbal;
            document.getElementById("pbal").value=cbal;
        }
        clearAll=()=>{
            document.getElementById("acc").value="";
            document.getElementById("pbal").value="";
            document.getElementById("amt").value="";
            document.getElementById("cbal").value="";
        }
    
    </script> 
</head>
<body>
    <div>
        <h1>Banking System</h1>
        <label for="">Enter your account no.</label>
        <input type="text" name="" id="acc">
        <br>
        <label for="">Enter previous balance</label>
        <input type="text" name="" id="pbal">
        <br>
        <label for="">Select the transaction type</label>
        <select name="transaction" id="ttype">
            <option value="dep">deposit</option>
            <option value="wit">withdraw</option>
        </select>
        <br>
        <label for="">Enter the amount </label>
        <input type="text" name="" id="amt">
        <br>
        <label for="">The current balance is</label>
        <input type="text" name="" id="cbal">
        <br>
        <button onclick="cal();">Calculate</button>
        <button onclick="clearAll()">Clear</button>
    </div>
</body>
</html>
